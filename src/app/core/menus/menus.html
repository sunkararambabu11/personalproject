<nav class="menu-container" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" [class.expanded]="isExpanded">
	<a 
		class="menu-item" 
		[class.active]="activeMenu === 'home'" 
		(click)="navigateTo('/home', 'home')"
		aria-label="Home"
		title="Home"
	>
		<div class="menu-icon">
			<i class="fas fa-home"></i>
		</div>
		<span class="menu-text">Home</span>
	</a>
	<a 
		class="menu-item" 
		[class.active]="activeMenu === 'new-policy'" 
		(click)="navigateTo('/policy/new', 'new-policy')"
		aria-label="Create New Policy"
		title="Create New Policy"
	>
		<div class="menu-icon">
			<i class="fas fa-file-alt"></i>
		</div>
		<span class="menu-text">New Policy</span>
	</a>
	<a 
		class="menu-item" 
		[class.active]="activeMenu === 'policies'" 
		(click)="navigateTo('/policy/list', 'policies')"
		aria-label="View Policies"
		title="View Policies"
	>
		<div class="menu-icon">
			<i class="fas fa-list"></i>
		</div>
		<span class="menu-text">Policies</span>
	</a>
	<a 
		class="menu-item" 
		[class.active]="activeMenu === 'services'" 
		(click)="setActiveMenu('services', $event)" 
		href="#"
		aria-label="Services"
		title="Services"
	>
		<div class="menu-icon">
			<i class="fas fa-briefcase"></i>
		</div>
		<span class="menu-text">Services</span>
	</a>
	<a 
		class="menu-item logout" 
		(click)="logout()"
		aria-label="Logout"
		title="Logout"
	>
		<div class="menu-icon">
			<i class="fas fa-sign-out-alt"></i>
		</div>
		<span class="menu-text">Logout</span>
	</a>
</nav>
